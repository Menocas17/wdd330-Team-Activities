<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header">
 
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>

        <div class="checkout-info">
          <form name="payment-form">
            <fieldset>
              <legend>Personal Information</legend>
              <label for="fname">First Name</label>
              <input type="text" name="fname" id="fname" required>
              <label for="lname">Last Name</label>
              <input type="text" name="lname" id="lname" required>
            </fieldset>

            <fieldset>
              <legend>Shipping Information</legend>
              <label for="street">Streed Address</label>
              <input type="text" name="street" id="street" required>
              <label for="city">City</label>
              <input type="text" name="city" id="city" required>
              <label for="state">State</label>
              <input type="text" name="state" id="state" required>
              <label for="zip">Zip Code</label>
              <input type="tel" name="zip" id="zip" required>
            </fieldset>

            <fieldset>
              <legend>Payment Information</legend>
              <label for="card">Credit Card Number</label>
              <input type="tel" name="cardNumber" id="card" required>
              <label for="expdate">Expiration Date</label>
              <input type="text" name="expiration" id="expdate" required>
              <label for="code">Security Code</label>
              <input type="tel" name="code" id="code" required>
            </fieldset>

            <button id="checkoutSubmit" type="submit">Checkout</button>
          </form>

          <section class="order-summary">

            <h3>Order Summary</h3>
            <div>
              <p><strong>Subtotal: </strong><span id="sub-total"></span></p>
              <p> <strong>Taxes: </strong> <span id="taxes"></span></p>
              <p><strong>Shipping Costs:</strong> <span id="shipping"></span></p>
              <p><strong>Order Total:</strong> <span id="totalCost"></span></p>
            </div>

          </section>
        </div>

      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
